<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>Add New Dojos Here</h1>
<form action="/new_dojos" method="POST">
    <label for="name"> Name</label>
    <input type="text" name="name">
    <input type="submit" value="Add Dojo">
</form>
<h1>All Dojos</h1>
<table>
    <thead>
        <tr>
            <th>Name </th>
        </tr>
    </thead>
    <tbody>
        {% for dojo in all_dojos%}
        <tr>
            <td><a href="">{{dojo.name}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
