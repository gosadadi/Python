<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <title>Dojos</title>
    </head>
    <body>
        <div class="d-flex border  mx-auto w-100 my-3">
            <div class="p-2 flex-fill w-50">
                <form class="form-horizontal w-50 p-3 mx-3 my-3 border " action="/create/dojo" method="post">
                    <h2>New Dojo</h2>
                    <div class="form-group ">
                        <label for="first_name"> Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <button style="background-color:green;" type="submit" class="btn btn-primary my-3 mx-auto">Create
                    </button>
                </form>
            </div>
            <div class="p-2 flex-fill w-50">
                <table class="table table-bordered table-striped w-50">
                    <thead>
                        <tr>
                            <th scope="col"><a href="/all/dojo">All Dojos</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for one_dojo in all_dojos %}
                        <tr>
                            <td><a href="/show/{{one_dojo.id}}">{{one_dojo.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/ninjas">Add Ninja</a </div>
            </div>
    </body>
</html>
