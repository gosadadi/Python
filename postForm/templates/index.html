<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css ">
        <link rel="stylesheet" href="static/css/style.css">

    </head>

    <body>
        <h1 class="h1 mx-auto w-50">build your own Sundae!</h1>
        <form class="d-block mx-auto w-50 my-3 border p-3" method="post"action="/sundaes/post" >
            <div class=" mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class=" mb-3">
                <label for="numscoops" class="form-label">How many scoops?</label>
                <input type="number" class="form-control" id="name" name="name">
            </div>
            <div class=" mb-3">
                <label for="sauce" class="form-label">Sauce:</label>
                <select name="sauce" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="hot fudge">hot fudge</option>
                    <option value="carmel">carmel</option>
                    <option value="marshmalow">chocolate</option>
                    <option value="chocolate">chocolate</option>
                    <option value="chocolate">chocolate</option>
                </select>
            </div>
            <div class=" mb-3">
                <label for="toppings1" class="form-label">topping1:</label>
                <select name="toppings" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="hot fudge">hot fudge</option>
                    <option value="carmel">carmel</option>
                    <option value="marshmalow">chocolate</option>
                    <option value="chocolate">chocolate</option>
                    <option value="chocolate">chocolate</option>
                </select>
            </div>
            <div class=" mb-3">
                <label for="toppings2" class="form-label">topping2:</label>
                <select name="toppings" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option value="hot fudge">hot fudge</option>
                    <option value="carmel">carmel</option>
                    <option value="marshmalow">chocolate</option>
                    <option value="chocolate">chocolate</option>
                    <option value="chocolate">chocolate</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="whipped" name="whipped">
                <label class="form-check-label" for="whipped">whipped</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </body>

</html>
