<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h2 class="text-center">Welcome {{one_user.first_name}}!!!</h2>
        <a href="/logout" class="btn btn-info">Logout</a>
        <a href="/recipes/new" class="btn btn-info">+Create</a>
    </div>
    <h1 class="text-center">Here are all recipes!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under-30</th>
                <th>Posted By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in new_recipe %}
            <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe_id.under_30 }}</td>
                <td>{{ recipe.user.posted_by}}</td>
                <td>
                    <a href="/recipe/show/{{ recipe.id }}">view recipe</a>
                    {% if session[loged_id]==user.id%} |
                    <a href="/recipe/edit/{{ recipe.id }}">Edit</a> |
                    <a href="/recipe/destroy/{{ recipe.id }}">Delete</a>
                    {% endif%}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
</body>
</html>
