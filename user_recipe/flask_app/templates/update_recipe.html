<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=" stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <title>Add Recipe</title>
    </head>

    <body>
        <form class=" p-2" action="/update/{{one_recipe.id}}" method="post">
            <div class="col-5  text-dark mx-5 my-5 border ">
                <div class="d-flex justify-content-end justify-content-evenly my-3">
                    <a class="" aria-current="page" href="/recipes">back to recipes</a>
                    <a class="" aria-current="page" href="/">logout</a>
                </div>
                <h2 class="mx-5">Edit Recipe!</h2>
                <div class="d-flex flex">
                    <div class="p-2">
                        <div class="form-group mx-3 my-3">
                            <label for="">Name:</label>
                            <input type="text" value="{{one_recipe.name}}" name="name">
                        </div>
                        <div class="form-group mx-3 my-3">
                            <label for="">Description:</label>
                            <textarea class="form-control" name="description" cols="10" rows="3"
                                type="text">{{one_recipe.description}}</textarea>
                        </div>
                        <div class="form-group mx-3 my-3">
                            <label for="">Instructions:</label>
                            <textarea id="instructions" class="form-control" name="instructions" type="text" cols="10"
                                rows="3">{{one_recipe.instructions}}
                            </textarea>
                        </div>
                    </div>
                    <div class="p-2">
                        <div class="form-group my-5">
                            <div class="form-group my-5">
                                <p>Under 30 minutes? </p>
                                <label for="Yes">Yes</label>
                                <input type="radio" name="under_thirty" value="{{one_recipe.under_thirty}}">
                                <label for="No">No</label>
                                <input type="radio" name="under_thirty" value="{{one_recipe.under_thirty}}">
                            </div>
                            <div class="form-group mx-5 my-5">
                                <input type="hidden" name="user_id" value="{{one_recipe.user_id}}">
                                <input type="submit" value="Update" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </body>

</html>
